<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Noa Zalsman CV</title>
  <!-- css  -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="javaScript/javaScript.js"></script>
</head>

<body>
    <div class="quiz-page">
        <div id="back-btn">
            <a href="index.html"><img src="./images/back.png" width="65px" height="65px"></a>
        </div>

        <div id="form-scn">
            <form id="quiz">
                <h2 id="quiz-header">A Quiz About Me :)</h2>
        
                <br/><br/>
        
                <h3>What is my favorite color?</h3>
                <input type="radio" name="question1" value="beige" id="beige">
                <label for="beige">Beige</label><br>
                <input type="radio" name="question1" value="purple" id="purple">
                <label for="purple">Purple</label><br>
                <input type="radio" name="question1" value="pink" id="pink">
                <label for="pink">Pink</label><br>
                <input type="radio" name="question1" value="red" id="red">
                <label for="red">Red</label>
        
                <br/><br/>
        
                <h3>What is my favorite animal?</h3>
                <input type="radio" name="question2" value="cat" id="cat">
                <label for="cat">Cat</label><br>
                <input type="radio" name="question2" value="dog" id="dog">
                <label for="dog">Dog</label><br>
                <input type="radio" name="question2" value="elephant" id="elephant">
                <label for="elephant">Elephant</label><br>
                <input type="radio" name="question2" value="kuala" id="kuala">
                <label for="kuala">Kuala</label>
        
                <br/><br/>
        
                <h3>What is my favorite food?</h3>
                <input type="radio" name="question3" value="pizza" id="pizza">
                <label for="pizza">Pizza</label><br>
                <input type="radio" name="question3" value="sushi" id="sushi">
                <label for="sushi">Sushi</label><br>
                <input type="radio" name="question3" value="salad" id="salad">
                <label for="salad">Salad</label><br>
                <input type="radio" name="question3" value="hamburger" id="hamburger">
                <label for="hamburger">Hamburger</label>
        
                <br/><br/>

                <h3>What is my height?</h3>
                <input type="radio" name="question4" value="168" id="168">
                <label for="168">1.68</label><br>
                <input type="radio" name="question4" value="172" id="172">
                <label for="172">1.72</label><br>
                <input type="radio" name="question4" value="175" id="175">
                <label for="175">1.75</label><br>
                <input type="radio" name="question4" value="177" id="177">
                <label for="177">1.77</label>
        
                <br/><br/>
        
                <input type="button" value="Submit" id="qst-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block" onclick="submitQuiz()">
        
                <br/><br/>
        
                <div id="results"></div>
            </form>
        </div>
    </div>
</body>

</html>
